<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Notifica y Alerta!</h2>
  <p>
    Es un sistema de alertas que te ayudará a reportar o notificar cualquier anomalía en tu viaje.
  </p>
  <p>
    Date una vuelta en <a (click)="about()">preguntas frecuentes</a> para ver todas las posiblidades de esta aplicación.
  </p>

  <ion-fab center middle>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="nuclear"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="light"><ion-icon name="walk"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab color="dark"><ion-icon name="walk"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <button ion-button outline (click)="logout()">Cerrar Sesión</button>
</ion-content>
