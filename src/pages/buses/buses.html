<ion-header>

  <ion-navbar>
    <ion-title>Mis Buses</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center col col-50 col-offset-25>
    <h2>Notifica y Alerta</h2>
    <p>Buses que has utilizado</p>

  <ion-list>
    <ion-item-sliding *ngFor="let bus of buses">

      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="bus"></ion-icon>
        </ion-avatar>
        <h2> {{bus.nombre}}</h2>
        <p>{{bus.placa}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteBus(bus)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button color="default" (click)="verBus(bus)">
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="red" (click)="addBus()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
