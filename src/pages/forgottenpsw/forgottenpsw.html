
<ion-header>

  <ion-navbar>
    <ion-title>Recuperación de Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce text-center col col-50 col-offset-25>
  <h2>Notifica y Alerta</h2>
  <p>ingresa tu correo electrónico, se te enviará una contraseña temporal para poder ingresar
    a tu cuenta, recuerda que la contraseña temporal vence en <strong> {{horas}} </strong> horas</p>
    <p>Debes cambiarla al ingresar nuevamente a tu cuenta</p>
  <ion-list>
    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button outline (click)="recuperarCuenta()">Enviar</button>
</ion-content>
